<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrdlHub Cache Reset</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: 'Inter', system-ui, sans-serif;
      background: #0f172a;
      color: #f8fafc;
    }
    main {
      width: min(480px, 92vw);
      background: rgba(15, 23, 42, 0.85);
      border-radius: 18px;
      padding: 32px;
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.35);
      text-align: center;
    }
    h1 {
      font-size: 1.9rem;
      margin-bottom: 12px;
    }
    p {
      line-height: 1.6;
      color: #cbd5f5;
      margin-bottom: 24px;
    }
    code {
      background: rgba(30, 64, 175, 0.3);
      padding: 4px 8px;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      color: #e0f2fe;
    }
    .status {
      margin-top: 24px;
      padding: 16px;
      border-radius: 12px;
      background: rgba(59, 130, 246, 0.2);
      font-size: 0.95rem;
    }
    .status.success {
      background: rgba(22, 163, 74, 0.22);
      color: #bbf7d0;
    }
    .status.error {
      background: rgba(220, 38, 38, 0.22);
      color: #fecaca;
    }
    .small-print {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #94a3b8;
    }
    button {
      margin-top: 12px;
      padding: 10px 18px;
      border-radius: 10px;
      border: none;
      background: #38bdf8;
      color: #0f172a;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <main>
    <h1>Refreshing GrdlHub</h1>
    <p>This page clears cached files and unregisters service workers for <code>kgdmin.web.app</code>. Keep it open—everything runs automatically.</p>
    <div id="status" class="status">Starting clean-up…</div>
    <button id="reload-btn" style="display:none;">Reload the app</button>
    <div class="small-print">If the app still looks outdated afterwards, try reopening this page in a private/incognito window.</div>
  </main>

  <script>
    async function clearCaches() {
      const status = document.getElementById('status')
      const reloadBtn = document.getElementById('reload-btn')

      function update(message) {
        status.textContent = message
      }

      try {
        update('Clearing Cache Storage…')
        if ('caches' in window) {
          const names = await caches.keys()
          await Promise.all(names.map((name) => caches.delete(name)))
        }

        update('Unregistering service workers…')
        if ('serviceWorker' in navigator) {
          const registrations = await navigator.serviceWorker.getRegistrations()
          await Promise.all(registrations.map((registration) => registration.unregister()))
        }

        update('Reset complete. You can reload the app now.')
        status.classList.add('success')
        reloadBtn.style.display = 'inline-flex'
        reloadBtn.addEventListener('click', () => {
          window.location.href = '/auth-link-handler.html?v=' + Date.now()
        })
      } catch (error) {
        console.error('Cache reset failed', error)
        status.textContent = 'Something went wrong while clearing cached files. You may need to clear site data manually in your browser settings.'
        status.classList.add('error')
      }
    }

    clearCaches()
  </script>
</body>
</html>

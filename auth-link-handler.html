<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GrdlHub - Processando acesso seguro‚Ä¶</title>
  <style>
    :root { color-scheme: light dark; }
    body {
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f5f7fb;
      color: #1f2937;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }
    .card {
      max-width: 420px;
      width: 100%;
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 12px 40px rgba(23, 43, 77, 0.12);
      text-align: center;
    }
    h1 { margin: 0 0 12px; font-size: 1.75rem; color: #0d47a1; }
    p { margin: 0; color: #4b5563; line-height: 1.6; }
    .spinner {
      width: 48px;
      height: 48px;
      border: 5px solid rgba(13, 71, 161, 0.15);
      border-top-color: #0d47a1;
      border-radius: 50%;
      margin: 32px auto 0;
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
  <script>
    (function () {
      const storageLinkKey = 'auth:pendingEmailLink'
      const storageEmailKey = 'auth:pendingEmail'
      const debugKey = 'authDebug:lastInitialHref'

      try {
        const fullLink = window.location.href
        const url = new URL(fullLink)
        const emailParam = url.searchParams.get('email')

        window.localStorage.setItem(storageLinkKey, fullLink)
        if (emailParam) {
          window.localStorage.setItem(storageEmailKey, emailParam)
        }
        window.localStorage.setItem(debugKey, fullLink)
        console.log('üîê Stored pending email link for processing:', fullLink)
      } catch (error) {
        console.error('‚ùå Failed to persist pending email link:', error)
      }

      const redirectUrl = new URL('/auth.html', window.location.origin)
      redirectUrl.searchParams.set('from', 'email-link')

      setTimeout(() => {
        window.location.replace(redirectUrl.toString())
      }, 120)
    })()
  </script>
</head>
<body>
  <div class="card">
    <h1>Processando link seguro‚Ä¶</h1>
    <p>Estamos validando sua solicita√ß√£o de acesso ao GrdlHub. Isso leva apenas alguns instantes.</p>
    <div class="spinner" aria-hidden="true"></div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Users Page Directly</title>
    <link rel="stylesheet" href="src/style.css">
    <style>
        body {
            padding: 20px;
        }
        
        .debug-info {
            background: #f8f9fa;
            padding: 16px;
            margin: 16px 0;
            border-radius: 6px;
            border: 1px solid #ddd;
            font-family: monospace;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="main-app">
        <h1>ðŸ§ª Direct Users Page Test</h1>
        
        <div class="debug-info">
            <h3>Debug Info</h3>
            <div id="debug-output">Initializing...</div>
        </div>
        
        <!-- Users Page Content (copied from main-app.js structure) -->
        <div id="users-page" class="page active">
            <div class="page-header">
                <h1>ðŸ‘¥ Users</h1>
                <p>Manage user accounts, permissions, and access levels</p>
            </div>
            
            <div class="controls-section">
                <div class="search-filter-group">
                    <div class="search-box">
                        <input type="text" id="search-input" placeholder="ðŸ” Search users by name or email..." class="search-input">
                    </div>
                    
                    <div class="filter-group">
                        <select id="role-filter" class="filter-select">
                            <option value="">All Roles</option>
                            <option value="admin">Admin</option>
                            <option value="user">User</option>
                        </select>
                    </div>
                </div>
                
                <div class="stats-actions">
                    <div class="stats">
                        <span id="users-count">Total: 0</span>
                    </div>
                    <button id="add-user-btn" class="btn btn-primary">+ Add New User</button>
                </div>
            </div>
            
            <div class="table-container">
                <table id="users-table" class="users-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Congregation</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="users-table-body">
                        <!-- Users will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        
        <!-- Modals (copied from main-app.js) -->
        
        <!-- Add User Modal -->
        <div id="add-user-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add New User</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="add-user-form">
                        <div class="form-group">
                            <label for="add-user-name" class="form-label">Full Name</label>
                            <input type="text" id="add-user-name" name="user-name" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="add-user-congregation" class="form-label">Congregation</label>
                            <input type="text" id="add-user-congregation" name="user-congregation" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="add-user-email" class="form-label">Email Address</label>
                            <input type="email" id="add-user-email" name="user-email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="add-user-role" class="form-label">Role</label>
                            <select id="add-user-role" name="user-role" class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Permissions</label>
                            <div id="add-user-permissions" class="permissions-grid">
                                <!-- Permissions checkboxes will be populated here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    <button type="submit" id="add-user-submit-btn" class="btn btn-primary" form="add-user-form">Add User</button>
                </div>
            </div>
        </div>

        <!-- Edit User Modal -->
        <div id="edit-user-modal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Edit User</h3>
                    <button class="close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <form id="edit-user-form">
                        <div class="form-group">
                            <label for="edit-user-name" class="form-label">Full Name</label>
                            <input type="text" id="edit-user-name" name="user-name" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-user-congregation" class="form-label">Congregation</label>
                            <input type="text" id="edit-user-congregation" name="user-congregation" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-user-email" class="form-label">Email Address</label>
                            <input type="email" id="edit-user-email" name="user-email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="edit-user-role" class="form-label">Role</label>
                            <select id="edit-user-role" name="user-role" class="form-select" required>
                                <option value="">Select Role</option>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Permissions</label>
                            <div id="edit-user-permissions" class="permissions-grid">
                                <!-- Permissions checkboxes will be populated here -->
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary close-modal">Cancel</button>
                    <button type="submit" id="update-user-submit-btn" class="btn btn-primary" form="edit-user-form">Update User</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        // Mock Firebase functions to avoid auth issues
        window.mockFirebase = true
        
        // Import necessary modules
        import { showModal, hideModal } from './src/ui.js'
        import { initializeUsersPage } from './src/pages/users.js'
        
        let debugOutput = []
        
        function log(message) {
            debugOutput.push(message)
            console.log(message)
            updateDebugOutput()
        }
        
        function updateDebugOutput() {
            const debugEl = document.getElementById('debug-output')
            if (debugEl) {
                debugEl.innerHTML = debugOutput.map(msg => `<div>${msg}</div>`).join('')
            }
        }
        
        // Mock the db object if needed
        if (!window.db) {
            window.db = {
                collection: () => ({
                    getDocs: () => Promise.resolve({ empty: true, docs: [] }),
                    onSnapshot: () => () => {}
                })
            }
        }
        
        try {
            log('ðŸš€ Starting direct users page test')
            
            // Initialize the users page
            log('ðŸ“ Initializing users page...')
            initializeUsersPage()
            
            log('âœ… Users page initialized successfully')
            
            // Test opening add user modal
            setTimeout(() => {
                log('ðŸ”§ Testing add user modal...')
                const addBtn = document.getElementById('add-user-btn')
                if (addBtn) {
                    addBtn.click()
                    log('âœ… Add user modal triggered')
                } else {
                    log('âŒ Add user button not found')
                }
            }, 500)
            
        } catch (error) {
            log(`âŒ Error: ${error.message}`)
            console.error('Error:', error)
        }
        
        // Make functions available for testing
        window.showModal = showModal
        window.hideModal = hideModal
        window.testAddModal = () => showModal('add-user-modal')
        window.testEditModal = () => showModal('edit-user-modal')
    </script>
</body>
</html>

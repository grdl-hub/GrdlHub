<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - GrdlHub</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        /* Admin-specific styles */
        .admin-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .admin-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .admin-header h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 300;
        }
        
        .admin-header p {
            margin: 10px 0 0 0;
            opacity: 0.9;
        }
        
        .admin-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .admin-tab {
            padding: 15px 25px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s ease;
        }
        
        .admin-tab.active {
            border-bottom-color: var(--primary-color);
            color: var(--primary-color);
            font-weight: 600;
        }
        
        .admin-tab:hover {
            background: var(--hover-bg);
        }
        
        .admin-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        
        .admin-titles-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
        }
        
        .admin-titles-header h3 {
            margin: 0;
            color: var(--text-primary);
        }
        
        .admin-actions {
            display: flex;
            gap: 10px;
        }
        
        .titles-table-wrapper {
            overflow-x: auto;
        }
        
        .titles-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .titles-table th,
        .titles-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .titles-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-primary);
            position: sticky;
            top: 0;
        }
        
        .titles-table tr:hover {
            background: var(--hover-bg);
        }
        
        .inactive-row {
            opacity: 0.6;
            background: #f8f9fa;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .status-badge.active {
            background: #d4edda;
            color: #155724;
        }
        
        .status-badge.inactive {
            background: #f8d7da;
            color: #721c24;
        }
        
        .usage-badge {
            padding: 4px 8px;
            border-radius: 15px;
            font-size: 0.8rem;
            background: #e3f2fd;
            color: #1565c0;
        }
        
        .usage-badge.zero {
            background: #f5f5f5;
            color: #666;
        }
        
        .order-controls {
            display: flex;
            gap: 5px;
            margin-top: 5px;
        }
        
        .order-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .order-btn:hover {
            background: var(--primary-dark);
        }
        
        .order-number {
            font-weight: 600;
            color: var(--primary-color);
        }
        
        .emoji-display {
            font-size: 1.5rem;
        }
        
        .title-cell strong {
            color: var(--text-primary);
        }
        
        .actions-cell {
            white-space: nowrap;
        }
        
        .actions-cell .btn {
            margin-right: 8px;
        }
        
        .date-cell {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }
        
        .empty-state p {
            font-size: 1.1rem;
            margin: 0;
        }
        
        .admin-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(4px);
        }
        
        .admin-modal {
            background: white;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        .admin-modal-header {
            padding: 25px 30px 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: between;
            align-items: center;
        }
        
        .admin-modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            flex: 1;
        }
        
        .admin-modal-content {
            padding: 30px;
        }
        
        .admin-form .form-group {
            margin-bottom: 20px;
        }
        
        .admin-form .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .admin-form .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .admin-form .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }
        
        .emoji-input {
            text-align: center;
            font-size: 1.5rem;
        }
        
        .form-help {
            color: var(--text-secondary);
            font-size: 0.9rem;
            margin-top: 5px;
            display: block;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .access-denied {
            text-align: center;
            padding: 60px 20px;
        }
        
        .access-denied h2 {
            color: var(--text-primary);
            margin-bottom: 15px;
        }
        
        .access-denied p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        @media (max-width: 768px) {
            .admin-container {
                padding: 10px;
            }
            
            .admin-titles-header {
                flex-direction: column;
                gap: 15px;
                align-items: stretch;
            }
            
            .admin-actions {
                justify-content: center;
            }
            
            .titles-table {
                font-size: 0.9rem;
            }
            
            .titles-table th,
            .titles-table td {
                padding: 10px 8px;
            }
            
            .actions-cell .btn {
                padding: 5px 8px;
                font-size: 0.8rem;
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>üîß Admin Panel</h1>
            <p>Manage appointment titles and system settings</p>
        </div>
        
        <div class="admin-tabs">
            <button class="admin-tab active" data-tab="titles">üìã Appointment Titles</button>
            <button class="admin-tab" data-tab="settings">‚öôÔ∏è Settings</button>
            <button class="admin-tab" data-tab="users">üë• Users</button>
        </div>
        
        <div class="admin-content">
            <div id="admin-content">
                <div id="titles-table-container">
                    <!-- Titles management table will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeAdminPage } from './src/pages/admin.js'
        
        // Initialize admin page when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            initializeAdminPage()
        })
        
        // Tab switching functionality
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('admin-tab')) {
                // Remove active class from all tabs
                document.querySelectorAll('.admin-tab').forEach(tab => {
                    tab.classList.remove('active')
                })
                
                // Add active class to clicked tab
                e.target.classList.add('active')
                
                // Handle tab content switching
                const tabType = e.target.dataset.tab
                
                if (tabType === 'titles') {
                    // Already loaded
                } else if (tabType === 'settings') {
                    document.getElementById('admin-content').innerHTML = `
                        <div class="coming-soon">
                            <h3>‚öôÔ∏è Settings</h3>
                            <p>Settings management coming soon...</p>
                        </div>
                    `
                } else if (tabType === 'users') {
                    document.getElementById('admin-content').innerHTML = `
                        <div class="coming-soon">
                            <h3>üë• User Management</h3>
                            <p>User management coming soon...</p>
                        </div>
                    `
                }
            }
        })
    </script>
</body>
</html>
